overwrite: true
schema: ${BACKEND_URL}
documents:
  - 'src/graphql/**/*.ts'
generates:
  src/generated/types.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
config:
  namingConvention:
    enumValues: upper-case#upperCase
  withComponent: false
  withHOC: false
  withHooks: true
